<script>
  const games = [
    { title: "God of War", platform: "PS4", price: "300 –≥—Ä–Ω", image: "img/GodofWar.jpg"},
    { title: "GTA San Andreas", platform: "PS2", price: "150 –≥—Ä–Ω", image: "gta.jpg" },

    { title: "Uncharted 4", platform: "PS4", price: "320 –≥—Ä–Ω", image: "uncharted4.jpg" },
    { title: "Demon's Souls", platform: "PS5", price: "800 –≥—Ä–Ω", image: "demonsouls.jpg" },

    { title: "PlayStation 2 Console", platform: "PS2", price: "2500 –≥—Ä–Ω", image: "ps2console.jpg" },
    { title: "PlayStation 3 Console", platform: "PS3", price: "3500 –≥—Ä–Ω", image: "ps3console.jpg" },
    { title: "PlayStation 4 Console", platform: "PS4", price: "4500 –≥—Ä–Ω", image: "ps4console.jpg" },
    { title: "PlayStation 5 Console", platform: "PS5", price: "5000 –≥—Ä–Ω", image: "ps5console.jpg" },
  ];
  

  const catalog = document.getElementById("catalog");
  const searchInput = document.querySelector(".search-box input");
  const filterButtons = document.querySelectorAll(".platform-filters button");
  let currentPlatform = "all";

  function renderGames(filter = "") {
    catalog.innerHTML = "";

    const filteredGames = games.filter(game => {
      const matchSearch =
        game.title.toLowerCase().includes(filter.toLowerCase()) ||
        game.platform.toLowerCase().includes(filter.toLowerCase());
      const matchPlatform = currentPlatform === "all" || game.platform === currentPlatform;
      return matchSearch && matchPlatform;
    });

    filteredGames.forEach(game => {
      const card = document.createElement("div");
      card.classList.add("item");

      card.innerHTML = `
        <img src="${game.image}" alt="${game.title}">
        <h3>${game.title}</h3>
        <p>${game.platform}</p>
        <p>${game.price}</p>
        <a href="https://t.me/vanayxxx" target="_blank">–ó–∞–º–æ–≤–∏—Ç–∏</a>
      `;
      catalog.appendChild(card);
    });
  }

  renderGames();

  searchInput.addEventListener("input", () => {
    renderGames(searchInput.value);
  });

  filterButtons.forEach(button => {
    button.addEventListener("click", () => {
      filterButtons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      currentPlatform = button.dataset.platform;
      renderGames(searchInput.value);
    });
  });
</script>
